<!DOCTYPE html>
<html>
<body>

<h1>click to getbalance</h1>

<input type="text" name="enter1" class="enter" value="mysername" id="usern"/>
<input type="text" name="enter2" class="enter" value="mypassword" id="passw"/>
<button id="1" onClick="GetBalance()">GetBalance</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>


const GetBalance = async () => {
  const body = {
    jsonrpc: "2.0",
    method: "getbalance",
    id: ""+new Date(),
    params: null,
  };
  const port = 8332;
  const username =       document.getElementById('usern').value;
  const password =       document.getElementById('passw').value;

  try {
    const response = await axios.post(`http://localhost:${port}/`, body, {    
      headers: {
          "Content-Type": "application/json",
          "Access-Control-Allow-Origin": "*",
      },    
      auth: {
        username: username,
        password: password,
      },
    });
    console.log(response.data);
  } catch (error) {
    console.log(error);
  }
};
 

</script>
</body>
</html>
