<!DOCTYPE html>
<html>
<body>

<h1>click to getrawtransaction</h1>

<input type="text" name="enter1" class="enter" value="mysername" id="usern"/>
<input type="text" name="enter2" class="enter" value="mypassword" id="passw"/>
<input type="text" name="enter3" class="enter" value="9902" id="portnr"/>
<br>
<button id="1" onClick="test()">getrawtransaction</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>


const test = async () => {
  const body = {
    jsonrpc: "2.0",
    method: "getrawtransaction",
    id: +new Date(),
    params: ['145cc51ac911de4ba41fc4ecde58c9b5a1ca3c2d04c1124fd3b9d54473da00e3',0],
  };
  const port =           document.getElementById('portnr').value;
  const username =       document.getElementById('usern').value;
  const password =       document.getElementById('passw').value;

  try {
    const response = await axios.post(`http://localhost:${port}/`, body, {    
      headers: {
          "Content-Type": "application/json",
          "Access-Control-Allow-Origin": "*",
      },    
      auth: {
        username: username,
        password: password,
      },
    });
    console.log(response.data);
  } catch (error) {
    console.log(error);
  }
};
 

</script>
</body>
</html>
